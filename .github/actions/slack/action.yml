name: 'Send a slack message'
author: Genaro
description: 'Send a slack message with workflow information'
inputs:
  slack_webhook: 
    description: 'Slack Webhook'
    required: 'true'
  message:
    description: 'Slack message'
    required: 'true'
runs: 
  using: 'docker'
  image: 'Dockerfile'
  args: 
    - ${{ inputs.slack_webhook }}
    - ${{ inputs.message }}
  
